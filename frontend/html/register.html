<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>會員註冊 - Runtiger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="login-body">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-header">
          <div class="login-icon-circle">
            <i class="fas fa-user-plus"></i>
          </div>
          <h2>註冊會員</h2>
          <p>加入 Runtiger，開啟便捷代購</p>
        </div>

        <form id="customer-register-form">
          <div class="form-group">
            <label for="paopao-id"
              ><i class="fas fa-id-badge"></i> 跑跑虎 ID</label
            >
            <input
              type="text"
              id="paopao-id"
              required
              placeholder="將作為您的登入帳號"
            />
          </div>

          <div class="form-group">
            <label for="phone-number"
              ><i class="fas fa-phone"></i> 手機號碼</label
            >
            <input
              type="tel"
              id="phone-number"
              required
              placeholder="09xxxxxxxx"
            />
          </div>

          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="用於接收訂單通知"
            />
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> 設定密碼</label>
            <input
              type="password"
              id="password"
              required
              placeholder="至少 6 碼"
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password"
              ><i class="fas fa-check-circle"></i> 確認密碼</label
            >
            <input
              type="password"
              id="confirm-password"
              required
              placeholder="再次輸入密碼"
              minlength="6"
            />
          </div>

          <button type="submit" id="register-button">確認註冊</button>

          <p id="register-error" class="error-message"></p>
        </form>

        <div class="login-footer">
          已經有帳號？ <a href="./login.html">前往登入</a> <br /><br />
          <a href="./index.html" style="color: #999; font-size: 0.8rem">
            <i class="fas fa-home"></i> 返回首頁
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
