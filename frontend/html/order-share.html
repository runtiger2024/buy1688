<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂單詳情 - Runtiger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .success-header {
        text-align: center;
        padding: 30px 0;
        color: var(--taobao-orange);
      }
      .success-header i {
        font-size: 4rem;
        margin-bottom: 15px;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px dashed #eee;
        font-size: 0.95rem;
      }
      .info-row:last-child {
        border-bottom: none;
      }
      .info-label {
        color: var(--text-gray);
      }
      .info-value {
        font-weight: bold;
        color: var(--text-dark);
        text-align: right;
      }
      .bank-box {
        background-color: #fff8e1;
        border: 1px solid #ffe0b2;
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main style="padding-bottom: 80px">
      <div class="success-header">
        <i class="fas fa-check-circle"></i>
        <h2 id="page-title">訂單提交成功</h2>
        <p style="color: #666; font-size: 0.9rem">
          感謝您的訂購，請確認以下資訊
        </p>
      </div>

      <div class="assist-card">
        <h3><i class="fas fa-file-alt"></i> 訂單資訊</h3>
        <div class="info-row">
          <span class="info-label">訂單編號</span>
          <span class="info-value" id="display-id">---</span>
        </div>
        <div class="info-row">
          <span class="info-label">建立時間</span>
          <span class="info-value" id="display-date">---</span>
        </div>
        <div class="info-row">
          <span class="info-label">目前狀態</span>
          <span class="info-value" id="display-status">---</span>
        </div>
        <div class="info-row">
          <span class="info-label">付款狀態</span>
          <span class="info-value" id="display-payment">---</span>
        </div>
        <div class="info-row">
          <span class="info-label">總金額</span>
          <span
            class="info-value"
            style="color: var(--taobao-red); font-size: 1.2rem"
            >TWD <span id="display-total">0</span></span
          >
        </div>
      </div>

      <div class="assist-card" id="bank-section" style="display: none">
        <h3><i class="fas fa-university"></i> 匯款資訊</h3>
        <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px">
          請匯款至以下帳戶，並保留明細：
        </p>
        <div class="bank-box">
          <div class="info-row">
            <span class="info-label">銀行</span>
            <span class="info-value" id="bank-name">---</span>
          </div>
          <div class="info-row">
            <span class="info-label">戶名</span>
            <span class="info-value" id="bank-user">---</span>
          </div>
          <div class="info-row">
            <span class="info-label">帳號</span>
            <span class="info-value">
              <span id="bank-account">---</span>
              <button
                class="btn-action primary"
                style="padding: 2px 8px; font-size: 0.8rem; margin-left: 5px"
                onclick="copyText('bank-account')"
              >
                複製
              </button>
            </span>
          </div>
        </div>
      </div>

      <div class="assist-card">
        <h3><i class="fas fa-box-open"></i> 商品清單</h3>
        <div id="items-container">
          <p style="text-align: center; padding: 20px">載入商品中...</p>
        </div>
      </div>

      <div style="margin-top: 20px; text-align: center">
        <button
          class="btn-submit-assist"
          onclick="copyOrderSummary()"
          style="margin-bottom: 15px"
        >
          <i class="far fa-copy"></i> 複製訂單摘要 (傳給客服)
        </button>
        <br />
        <a
          href="./index.html"
          style="color: #999; font-size: 0.9rem; text-decoration: underline"
          >返回首頁</a
        >
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <div class="bottom-nav">
      <a href="./index.html" class="bottom-nav-item">
        <i class="fas fa-home"></i><span>首頁</span>
      </a>
      <a href="./assist.html" class="bottom-nav-item">
        <i class="fas fa-search-plus"></i><span>代購</span>
      </a>
      <div class="bottom-nav-item bottom-nav-cart-badge" id="tab-cart">
        <i class="fas fa-shopping-cart"></i><span>購物車</span>
        <span class="nav-badge" id="mobile-cart-count" style="display: none"
          >0</span
        >
      </div>
      <a href="./my-account.html" class="bottom-nav-item">
        <i class="fas fa-user"></i><span>我的</span>
      </a>
    </div>

    <a href="https://lin.ee/pb428dF" target="_blank" class="line-float-button">
      <span>LINE</span>
    </a>

    <script type="module" src="../js/orderShare.js"></script>
  </body>
</html>
