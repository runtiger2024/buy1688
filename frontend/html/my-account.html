<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>我的帳戶 - 代採購平台</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main>
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-info">
            <h3 id="profile-id">載入中...</h3>
            <span class="profile-role">VIP 會員</span>
          </div>
        </div>
        <div class="profile-details">
          <p>
            <i class="fas fa-envelope"></i> <span id="profile-email">-</span>
          </p>
          <p><i class="fas fa-phone"></i> <span id="profile-phone">-</span></p>
        </div>
        <button id="profile-logout-btn" class="btn-logout-full">
          登出帳戶
        </button>
      </div>

      <div class="order-tabs" id="order-status-tabs">
        <div class="order-tab-item active" data-status="all">全部</div>
        <div class="order-tab-item" data-status="UNPAID">待付款</div>
        <div class="order-tab-item" data-status="Processing">處理中</div>
        <div class="order-tab-item" data-status="Shipped">已發貨</div>
        <div class="order-tab-item" data-status="Completed">已完成</div>
      </div>

      <div id="notice-placeholder"></div>

      <div id="order-history-container">
        <p style="text-align: center; padding: 20px">正在載入訂單...</p>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <div class="bottom-nav">
      <a href="./index.html" class="bottom-nav-item" id="tab-home">
        <i class="fas fa-home"></i><span>首頁</span>
      </a>
      <a href="./assist.html" class="bottom-nav-item" id="tab-assist">
        <i class="fas fa-search-plus"></i><span>代購</span>
      </a>
      <div class="bottom-nav-item bottom-nav-cart-badge" id="tab-cart">
        <i class="fas fa-shopping-cart"></i><span>購物車</span>
        <span class="nav-badge" id="mobile-cart-count" style="display: none"
          >0</span
        >
      </div>
      <a href="./my-account.html" class="bottom-nav-item" id="tab-account">
        <i class="fas fa-user"></i><span>我的</span>
      </a>
    </div>

    <div class="modal" id="cart-modal">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>您的購物車</h2>
        <div id="cart-items-list"></div>
      </div>
    </div>

    <a href="https://lin.ee/pb428dF" target="_blank" class="line-float-button">
      <span>LINE</span>
    </a>

    <script type="module" src="../js/my-account.js"></script>
  </body>
</html>
