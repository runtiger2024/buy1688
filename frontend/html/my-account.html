    <meta charset="UTF-8" />

    <title>我的帳戶 - 代採購平台</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .order-card-header .btn-action {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        margin-left: 10px;
        transition: opacity 0.2s;
      }
      .order-card-header .btn-action:hover {
        opacity: 0.8;
      }
      .order-detail-expanded {
        border-top: 1px solid var(--border-gray);
        padding: 20px;
        background-color: #fcfcfc;
      }
      .detail-item-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .detail-item-table th,
      .detail-item-table td {
        border: 1px solid #eee;
        padding: 8px;
        text-align: left;
      }
      .bank-info-box {
        background-color: #fffbe6;
        border: 1px solid #ffc107;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px; /* 調整底部間距 */
      }
      .bank-info-box h4 {
        margin-top: 0;
        color: var(--taobao-orange);
      }
      .bank-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        border-bottom: 1px dashed #e0e0e0;
        padding-bottom: 3px;
      }
      .bank-value button {
        background: #007bff;
        color: white;
        border: none;
        padding: 3px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8em;
        margin-left: 5px;
      }
      /* 新增的憑證上傳樣式 */
      #voucher-upload-form input[type="file"] {
        width: 100%;
        padding: 8px 0;
        margin-bottom: 10px;
        border: none;
      }
      #voucher-upload-form button {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      #voucher-upload-form button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .voucher-status {
        font-weight: bold;
        padding: 5px 0;
      }
      .voucher-status.uploaded {
        color: #007bff;
      }
    </style>
  </head>
