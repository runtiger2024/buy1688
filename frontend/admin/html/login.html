<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理員登入 - 代購平台</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/admin.css" />
  </head>
  <body class="login-body">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-header">
          <div class="login-icon-circle">
            <i class="fas fa-user-shield"></i>
          </div>
          <h2>管理後台登入</h2>
          <p>Runtiger Global Sourcing</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> 帳號</label>
            <input
              type="text"
              id="username"
              required
              placeholder="請輸入管理員帳號"
            />
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> 密碼</label>
            <input
              type="password"
              id="password"
              required
              placeholder="請輸入密碼"
            />
          </div>

          <button type="submit" id="login-button">
            登入系統 <i class="fas fa-arrow-right"></i>
          </button>

          <p id="login-error" class="error-message"></p>
        </form>

        <div class="login-footer">
          <a href="../../html/index.html"
            ><i class="fas fa-home"></i> 返回前台首頁</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
